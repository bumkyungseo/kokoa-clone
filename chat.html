<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Mane KokoaTalk</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  
  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
      <span><i class="fas fa-angle-left fa-2x"></i></span></a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Mane</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>
  
  <main class="main-screen main-chat">
    <div class="chat__timestamp">Tuesday, November 21, 2921</div>
    <div class="message-row">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPLWgpuIHyc1Es4cTC7zv0Xiu7ZlgSlMh3WA&usqp=CAU">
      <div class="message-row__content">
        <span class="message__author">Mane</span>
        <div class="message__info">
          <span class="message__bubble">Hi~</span>
          <span class="message__time">21:22</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">      
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Hi~</span>
          <span class="message__time">21:22</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message"/>
      <i class="far fa-smile-beam fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>
  
  <div id="no-mobile">Your screen is too big!</div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
